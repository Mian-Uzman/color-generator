<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="d-flex flex-column justify-content-center gap-5">

            <h1 class="text-center mt-5">Color Generator:</h1>

            <div class=" mx-auto" id="color-container"
                style="width: 500px; height:250px; background-color: rgb(0,0,0); color: white; border: 2px solid #eee;">
                <h4 style="text-align: center; margin: 6rem 0; color: #b6b6b6;">
                    rgb(0, 0, 0)
                </h4>

            </div>

            <div class="d-flex justify-content-around">
                <div class="row">
                    <div class="col-lg-4">
                        <label for="red-range" class="form-label">Red</label>
                        <input type="range" class="form-range" id="red-range" min="0" max="255" value="0"
                            oninput="changeColor()">
                    </div>
                    <div class="col-lg-4">
                        <label for="green-range" class="form-label">Green</label>
                        <input type="range" class="form-range" id="green-range" min="0" max="255" value="0"
                            oninput="changeColor()">
                    </div>
                    <div class="col-lg-4">
                        <label for="blue-range" class="form-label">Blue</label>
                        <input type="range" class="form-range" id="blue-range" min="0" max="255" value="0"
                            oninput="changeColor()">
                    </div>


                </div>
            </div>

        </div>
    </div>


    <script src="color-generator.js"></script>
</body>

</html>
